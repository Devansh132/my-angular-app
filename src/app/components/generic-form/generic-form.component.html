<div class="form-container">
  <form (ngSubmit)="submitForm()">
    <div class="form-field">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" name="itemName" class="form-control" [(ngModel)]="formData.itemName" required>
    </div>
    <div class="form-field">
      <button type="submit">{{ isNewItem ? 'Create' : 'Update' }}</button>
    </div>
  </form>
</div>
